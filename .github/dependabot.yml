version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: ':seedling:'
    groups:
      github-actions:
        patterns:
          - '*'

  - package-ecosystem: 'npm'
    directory: '/'
    open-pull-requests-limit: 20
    schedule:
      interval: 'daily'
    commit-message:
      prefix: ':seedling:'
    ignore:
      - dependency-name: '@types/node'
        update-types: 
          - 'version-update:semver-major'
